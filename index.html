<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Masteralb</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="assets/images/header-logo.png" alt="Masteralb logo">
    </div>
  </header>
  <main class="main-content">
    <div class="container">
      <div class="container-column ">
        <section class="page-form">
          <h2 class="page-form__heading">Register Form</h2>
          <div class="page-form__background">
            <form action="" class="page-form__form">
                <div class="page-form__content">
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/user-icon.png" alt="User icon" class="page-form__content-icon">
                    <input type="text" placeholder="Username" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/lock-icon.png" alt="Lock icon" class="page-form__content-icon">
                    <input type="password" placeholder="Password" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper page-form__content-wrapper">
                    <img src="assets/images/lock-icon.png" alt="Lock icon" class="page-form__content-icon">
                    <input type="password" placeholder="Confirm Password" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/envelope-icon.png" alt="Envelope icon" class="page-form__content-icon">
                    <input type="email" placeholder="Email" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/location-icon.png" alt="Location icon" class="page-form__content-icon page-form__content-icon--location">
                    <span class="page-form__content-select-arrow"></span>
                    <select name="select" id="select" required class="page-form__content-select">
                      <option value="Your Location" selected disabled>Your Location</option>
                      <option value="Poland">Poland</option>
                      <option value="Russia">Russia</option>
                      <option value="France">France</option>
                      <option value="Spain">Spain</option>
                      <option value="Italy">Italy</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                  <div class="page-form__content-checkbox">
                    <label for="terms" class="page-form__content-checkbox-label">I have read and accept the terms of use.</label>
                    <input type="checkbox" id="terms" required class="page-form__content-checkbox-input">
                    <span class="page-form__content-checkbox-checkmark"></span>
                  </div>
                  <div class="page-form__content-submit">
                    <input type="submit" value="Sign up" class="page-form__content-submit-button">
                  </div>
                </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
