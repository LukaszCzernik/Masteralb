<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Masteralb</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="assets/images/header-logo.png" alt="Masteralb logo">
    </div>
  </header>
  <main class="main-content">
    <div class="container">
      <div class="container-column">
        <section class="page-form">
          <h2 class="page-form__heading">Register Form</h2>
          <form action="" class="page-form__form">
            <div class="page-form__form-wrapper">
              <img src="assets/images/user-icon.png" alt="User icon">
              <input type="text" placeholder="Username" required>
            </div>
            <div class="page-form__form-wrapper">
              <img src="assets/images/lock-icon.png" alt="Lock icon">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="page-form__form-wrapper">
              <img src="assets/images/lock-icon.png" alt="Lock icon">
              <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="page-form__form-wrapper">
              <img src="assets/images/envelope-icon.png" alt="Envelope icon">
              <input type="email" placeholder="Email" required>
            </div>
            <div class="page-form__form-wrapper">
              <img src="assets/images/location-icon.png" alt="Location icon">
              <select name="select" id="select" required>
                <option value="Your Location" selected>Your Location</option>
                <option value="Poland">Poland</option>
                <option value="Russia">Russia</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
                <option value="United States">United States</option>
              </select>
            </div>
            <div class="page-form__form-checkbox">
              <input type="checkbox" id="terms" required>
              <label for="terms">I have read and accept the terms of use.</label>
            </div>
            <div class="page-form__form-submit">
              <input type="submit" value="Sign up" class="submit">
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
