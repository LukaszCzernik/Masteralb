<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Masteralb</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="assets/images/header-logo.png" alt="Masteralb logo">
    </div>
  </header>
  <main class="main-content">
    <div class="container">
      <section class="container-column">
        <div class="page-form page-form--register-form">
          <h2 class="page-form__heading">Register Form</h2>
          <div class="page-form__background">
            <form action="" class="page-form__form">
                <div class="page-form__content">
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/user-icon.png" alt="User icon" class="page-form__content-icon">
                    <input type="text" placeholder="Username" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/lock-icon.png" alt="Lock icon" class="page-form__content-icon">
                    <input type="password" placeholder="Password" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/lock-icon.png" alt="Lock icon" class="page-form__content-icon">
                    <input type="password" placeholder="Confirm Password" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/envelope-icon.png" alt="Envelope icon" class="page-form__content-icon">
                    <input type="email" placeholder="Email" required class="page-form__content-input">
                  </div>
                  <div class="page-form__content-wrapper">
                    <img src="assets/images/location-icon.png" alt="Location icon" class="page-form__content-icon page-form__content-icon--location">
                    <span class="page-form__content-select-arrow"></span>
                    <select name="select" id="select" required class="page-form__content-select">
                      <option value="Your Location" selected disabled>Your Location</option>
                      <option value="Poland">Poland</option>
                      <option value="Russia">Russia</option>
                      <option value="France">France</option>
                      <option value="Spain">Spain</option>
                      <option value="Italy">Italy</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                  <div class="page-form__content-checkbox">
                    <label for="terms" class="page-form__content-checkbox-label">I have read and accept the terms of use.</label>
                    <input type="checkbox" id="terms" required class="page-form__content-checkbox-input">
                    <span class="page-form__content-checkbox-checkmark"></span>
                  </div>
                  <div class="page-form__content-submit">
                    <input type="submit" value="Sign up" class="page-form__content-submit-button">
                  </div>
                </div>
            </form>
          </div>
        </div>
        <div class="page-form page-form--send-email-form">
          <h2 class="page-form__heading">Send Email</h2>
          <div class="page-form__background">
            <form action="" class="page-form__form">
              <div class="page-form__content">
                <div class="page-form__content-wrapper">
                  <img src="assets/images/user-icon.png" alt="User icon" class="page-form__content-icon">
                  <input type="text" placeholder="Your Name" required class="page-form__content-input">
                </div>
                <div class="page-form__content-wrapper">
                  <img src="assets/images/envelope-icon.png" alt="envelope icon" class="page-form__content-icon">
                  <input type="email" placeholder="Your Email" required class="page-form__content-input">
                </div>
                <div class="page-form__content-message">
                  <textarea id="textarea" cols="45" rows="11" placeholder="Type your message ..." class="page-form__content-message-textarea"></textarea>
                </div>
                <div class="page-form__content-checkbox">
                  <label for="copy" class="page-form__content-checkbox-label">Send a copy to my Email</label>
                  <input type="checkbox" id="copy" class="page-form__content-checkbox-input">
                  <span class="page-form__content-checkbox-checkmark"></span>
                </div>
                <div class="page-form__content-submit">
                  <input type="submit" value="Send Email" class="page-form__content-submit-button">
                </div>
              </div>
            </form>
          </div>
        </div> 
      </section>
      <section class="container-column">
        <div class="page-form page-form--sign-in-form">
          <h2 class="page-form__heading">Sign In Form</h2>
          <div class="page-form__background">
            <form action="" class="page-form__form">
              <div class="page-form__content">
                <div class="page-form__content-wrapper">
                  <img src="assets/images/user-icon.png" alt="User icon" class="page-form__content-icon">
                  <input type="text" placeholder="Username" required class="page-form__content-input">
                </div>
                <div class="page-form__content-wrapper">
                  <img src="assets/images/lock-icon.png" alt="Lock icon" class="page-form__content-icon">
                  <input type="password" placeholder="Password" required class="page-form__content-input">
                </div>
                <div class="page-form__content-checkbox-submit-buttons">
                  <div class="page-form__content-checkbox page-form__content-checkbox--sign-in-form">
                    <label for="remember" class="page-form__content-checkbox-label page-form__content-checkbox-label--sign-in-form">Remember me</label>
                    <input type="checkbox" id="remember" class="page-form__content-checkbox-input">
                    <span class="page-form__content-checkbox-checkmark"></span>
                  </div>
                  <div class="page-form__content-submit page-form__content-submit--sign-in-form">
                    <input type="submit" value="Sign up" class="page-form__content-submit-button">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="page-form page-form--recover-form">
          <h2 class="page-form__heading">Recover Form</h2>
          <div class="page-form__background">
            <form action="" class="page-form__form">
              <div class="page-form__content">
                <div class="page-form__content-wrapper">
                  <img src="assets/images/envelope-icon.png" alt="Envelope icon" class="page-form__content-icon">
                  <input type="email" placeholder="Enter your Email" required class="page-form__content-input">
                </div>
                <div class="page-form__content-wrapper">
                  <img src="assets/images/phone-icon.png" alt="Phone icon" class="page-form__content-icon">
                  <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" maxlenght="9" minlenght="9" placeholder="Enter your Phone number" required class="page-form__content-input">
                </div>
                <div class="page-form__content-submit-buttons">
                  <div class="page-form__content-submit page-form__content-submit--recover-form-send">
                    <input type="submit" value="Send" class="page-form__content-submit-button page-form__content-submit-button--recover-form-button">
                  </div>
                  <div class="page-form__content-submit page-form__content-submit--recover-form-done">
                    <input type="submit" disabled value="Done"class="page-form__content-submit-button page-form__content-submit-button--recover-form-button-disabled">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
